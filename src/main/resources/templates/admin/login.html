<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>

    <title>分析系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="${ctx!}/plugin/element-ui/lib/theme-chalk/index.css">
    <script src="${ctx!}/plugin/vue/vue.js"></script>
    <script src="${ctx!}/plugin/element-ui/lib/index.js"></script>

</head>
<style scoped>
    h3 {
        text-align: center;
    }

    .login-form {
        margin: 200px auto;
        width: 310px;
        background: #fff;
        box-shadow: 0 0 35px #B4BCCC;
        padding: 30px 30px 0 30px;
        border-radius: 5px;
    }

    .to {
        cursor: pointer;
        color: rgb(64, 158, 255);
    }
    .login-container {
        position: relative;
        width: 100%;
        height: 100%;
        height: 100vh;
    }
</style>
<body>
<div class="login-container">
    <div id="app">
        <el-main>
            <el-form label-width="0" class="login-form">
                <h3>数据分析系统</h3>
                <el-form-item prop="username">
                    <el-input type="text" placeholder="username"></el-input>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input type="password" placeholder="password"></el-input>
                </el-form-item>
                <el-form-item>
                    <div style="text-align: center">
                        <el-button size="small" type="button" class="el-button el-button--primary" :loading="logining">登录
                        </el-button>
                        <el-button size="small" type="primary" class="resetBtn" @click.native.prevent="reset">重置
                        </el-button>
                    </div>
                    <hr>
                    <p>还没有账号，马上去申请
                        <el-tooltip class="item" effect="dark" content="Please contact me" placement="bottom">
                            <span class="to">注册</span>
                        </el-tooltip>
                    </p>
                </el-form-item>
            </el-form>
        </el-main>
    </div>

</div>
<script type="text/javascript">
    $('#image').animate('tile', {
        "effect": "fadeIn",
        "sequent": true,
        "adjustDuration": true
    });
</script>

<script>
    var service = new Vue({
        el: '#app',
        LoginForm: {
            username: '',
            password: ''
        },
        logining: false,
        rule: {
            username: [
                {
                    required: true,
                    max: 14,
                    min: 7,
                    message: '用户名是必须的，长度为7-14位',
                    trigger: 'blur'
                }
            ],
            password: [
                {
                    required: true,
                    message: '密码是必须的！',
                    trigger: 'blur'
                }
            ]
        },
        data: function () {
            return {visible: false}
        },
        submit: function () {

        },
        reset: function () {
            this.$refs.LoginForm.resetFields()
        },
        toregin: function () {
            this.$router.push('/regin')
        }
    });


</script>
</body>
</html>
